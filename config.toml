# Hugo variables
#
#baseURL= "http://beawbucket.s3-website-ap-southeast-1.amazonaws.com"
languageCode = "en-us"
title = "Bbeaw and binary"
theme = "hugo-theme-bootstrap4-blog"
# number of posts to show on home/category/tag pages (Default: 10)
paginate = 5
# number of words to use for summary on home/category/tag pages (Default: 70)
summaryLength = 30
# optionally override the site's footer with custom copyright text
copyright = "Except where otherwise noted, content on this site is licensed under a [Creative Commons Attribution 4.0 International license](https://creativecommons.org/licenses/by-sa/4.0/)."
#googleAnalytics = "UA-123-45"
#disqusShortname = "XYW"
# pygmentsUseClasses = true
enableGitInfo = true
comments = true
disqusShortname = "chaipattanasaisaard"

[taxonomies]
  category = "categories"
  tag = "tags"

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    style = "solarized-dark"
    tabWidth = 4

[permalinks]
  posts = "/:title/"
  page = "/:day/:month/:year/:title/"

